<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Nexus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
        }

        canvas { 
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            transition: all 0.2s ease;
            padding: 0.4rem 0.8rem;
        }

        .nav-links a:hover {
            color: rgba(255, 255, 255, 1);
        }

        .nav-links .memex-link {
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 0.4rem 0.8rem;
        }

        .nav-links .memex-link:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }

        .controls {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Inter', system-ui, sans-serif;
            z-index: 1000;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            opacity: 0.7;
        }

        input[type="range"] {
            width: 200px;
            margin-bottom: 5px;
            accent-color: #00ffff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">Earth Visualization</a>
        <div class="nav-links">
            <a href="https://memex.tech" class="memex-link" target="_blank">memex.tech</a>
        </div>
    </nav>
    <div class="controls">
        <label>Time of Day</label>
        <input type="range" id="timeSlider" min="0" max="24" value="12" step="0.1">
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
